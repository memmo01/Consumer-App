<div *ngIf="products && products.length; else elseBlock">
  <div class="container">
    <div>
      <div class="card" *ngFor="let p of products">
        <div class="img-sect">
          <img [src]="p.imageUrl" style="height:50px;" />
        </div>
        <div class="card-title">
          <h3>{{ p.productName }}</h3>
        </div>
        <div class="card-description hide">
          <p>{{ p.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock
  >We are currently experience technical difficulties. We will be back to help
  momentarily</ng-template
>
